font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 10

colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

window:
    #dynamic_title: true
    # dimensions:
    #columns: 150
    #lines: 36

  padding:
    x: 5
    y: 5 


mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


key_bindings:
- { key: V,        mods: Command,       action: Paste                        }
- { key: C,        mods: Command,       action: Copy                         }
- { key: Q,        mods: Command,       action: Quit                         }
- { key: N,        mods: Command,       action: SpawnNewInstance             }
